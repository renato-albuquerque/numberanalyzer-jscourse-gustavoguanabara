<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
    <title>Number Analyzer</title>
</head>
<body>
    <header>
        <h1>Number Analyzer</h1>
    </header>
    <section>
        <div>
            Number between 01 and 100:
        </div>
        <div>
            <input type="number" name="inputNumber" id="inputNumber">
        </div>
        <div>
            <input type="button" value="Add" class="button" onclick="add()">
        </div>
        <div>
            <select name="selectList" id="selectList" size="10"></select>
        </div>
        <div>
            <input type="button" value="Finalize" class="button" onclick="finalize()">
        </div>
        <div id="result">

        </div>
    </section>

</body>
